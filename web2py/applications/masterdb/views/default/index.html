{{extend 'layout.html'}}

<h2>
    Test Data Form
</h2>
{{=form}}

<h2>
    All Data
</h2>

<table class="table">
    {{for entry in allData:}}
    <tr>
        <td><a href="{{=URL('show', args=entry.id)}}">{{=entry.hospital}}</a></td>
        <td>{{=entry.equipment}}</td>
        <td>{{=entry.created_on}}</td>
    </tr>
    {{pass}}
</table>
