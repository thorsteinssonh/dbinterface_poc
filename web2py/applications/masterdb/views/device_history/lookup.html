{{extend 'layout.html'}}
<h1>Device history lookup</h1>
{{=form}}
<h3>
    Results
</h3>
<table class="table">
    {{for entry in entries:}}
    <tr>
        <td>{{=entry.treatment_center.name}}</td>
        <td>{{=entry.medical_device.make+"/"+entry.medical_device.model}}</td>
        <td>{{=entry.patient_id}}</td>
        <td>{{=entry.time_used}}</td>
    </tr>
    {{pass}}
</table>
